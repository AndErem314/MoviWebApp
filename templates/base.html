<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header with popcorn background image -->
    <div class="header-with-image">
        <header>
            <nav class="navbar">
                <h1><a href="{{ url_for('home') }}">Movie App</a></h1>
                <ul class="nav-links">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <main class="container">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <!-- Footer with popcorn background image -->
    <div class="footer-with-image">
        <footer class="footer-content">
            <p>&copy; 3001 Movie App </p>
        </footer>
    </div>
</body>
</html>
